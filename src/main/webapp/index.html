<html>
	<head>
		<meta charset="utf-8">
		<title>Jsonpipou</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div id="principal">
			<div id="cabecalho">
				<h1>Jsonpipou</h1>
				<p>Um bom local para se descrever/apresentar a página e colocar uma imagem principal.</p>
				<a class="link" href="novo_usuario.html">Novo Caboco</a>
			</div>
			<div id="nav">
				<div id="dados_do_caboco">

				</div>
			</div>
			<div id="conteudo">
				<div id="parteUm">
					<h3>Nova Postagem</h3>
					<div id="novo_post">
						<input id="titulo_novo_post" placeholder="Titulo da postagem"/><br/>
						<textarea id="corpo_novo_post" cols="70" rows="4" placeholder="O que está pensando?"></textarea>
						<button type="button" id="adicionar_post">Enviar</button>
					</div>
				</div>
				<div id="posts">

				</div>
			</div>
			<div id="aside">
				<div id="todos_os_cabocos">
					<ul id="lista_dos_todos">

					</ul>
				</div>
			</div>
			<div id="rodape">
				<p>Rodapé: Pode-se colocar links e informações de contato e outras coisas que você achar necessário</p>
				<p>&reg; Todos os direitos reservados | <a href="#">Web Designer</a></p>
			</div>
		</div>
	</body>
</html>
